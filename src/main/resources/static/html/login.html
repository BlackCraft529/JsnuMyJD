<div class="login">
	<section class="login_logo container">
		<a href="#!/home"><img src="img-login/logo.png"></a>
	</section>
	<div class="tip">
		<p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
		</p>
	</div>
	<div class="banner row">
		<div class="col-md-3 col-md-offset-7 col-xs-3 col-xs-offset-7 login-form">
			<form>
				<div class="form-group">
					<label class="glyphicon glyphicon-user" for="exampleInputEmail1">用户名：</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="邮箱/用户名/手机号" ng-model="user.account">
				</div>
				<div class="form-group">
					<label class="glyphicon glyphicon-lock" for="exampleInputPassword1">密码：</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" ng-model="user.password">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="user.rmbme">记住我
					</label>
				</div>
				<div class="login-b">
					<button type="submit" class="btn btn-danger login-botton" ng-click="wantlogin()">登&nbsp;录</button>
				</div>
			</form>
			<div class="to-register">
				<a href="#!/register" ng-click="demo()"><span class="glyphicon glyphicon-chevron-right"></span>立即注册</a>
			</div>
		</div>
	</div>
</div>
