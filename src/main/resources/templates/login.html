<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel = "stylesheet" href ="../static/css-login/style.css">

</head>
<body>
	<section class="login_logo container">
		<img src="img-login/logo.png">
	</section>
	<div class="tip">
		<p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
		</p>
	</div>
	<div class="banner">
		<div class="col-md-3 col-md-offset-7 col-xs-3 col-xs-offset-7 login-form">
			<form>
				<div class="form-group">
					<label class="glyphicon glyphicon-user" for="exampleInputEmail1">用户名：</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="邮箱/用户名/手机号">
				</div>
				<div class="form-group">
					<label class="glyphicon glyphicon-lock" for="exampleInputPassword1">密码：</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox">记住我
					</label>
				</div>
				<div class="login-b">
					<button type="submit" class="btn btn-danger login-botton">登&nbsp;录</button>
				</div>
			</form>
			<div class="to-register">
				<a href="/register"><span class="glyphicon glyphicon-chevron-right"></span>立即注册</a>
			</div>
		</div>
	</div>



	<script>
		
	</script>
</body>
</html>
