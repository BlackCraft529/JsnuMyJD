<div class="cart container">
    <!-- title-->
    <div class="title">
        <div class="logo_ico">
            <a href="#!/home"><h3><img src="public/logo.png"> 购物车</h3></a>
        </div>
        <div class="search">
            <input type="text" class="search_box" placeholder="自营" ng-model="user.search_key">
            <span class="search_it" ng-click="iWantIt()">搜索</span>
        </div>
    </div>
    <!--infotitle-->
    <div class="infotitle">
        <a href="">
            <em>全部商品</em>
            <span ng-bind="user.cartList"></span>
        </a>
        <div class="functionlist">
            <table>
                <tr>
                    <td class="td1"><input type="checkbox" ng-model="checkedAll" ng-click="selectAll($event)">全选</td>
                    <td class="td2">商品</td>
                    <td class="td3">单价</td>
                    <td class="td4">数量</td>
                    <td class="td5">小计</td>
                    <td class="td6">操作</td>
                </tr>
            </table>
        </div>
    </div>

    <!--重复获取-->
    <div class="none" ng-if="!user.cartStatus">明知买买买是个泥潭，还是忍不住往里踩</div>
    <div class="goodsinfo" ng-repeat="item in cart" data-id="item.goods.id"  ng-if="user.cartStatus">
        <table>
            <tr>
                <td class="td1">
                    <input type="checkbox" ng-click="select($event)" ng-checked="checkedAll">
                    <img  onerror="this.src='img-search/1.jpg'" ng-src="{{item.goods.image}}">
                </td>
                <td class="td2">
                    <div class="goodsname"><a href="" ng-bind="item.goods.name"></a></div>
                    <div class="goodsservice"><img src="img-cart/tool.png" alt=""><a href="">选服务</a></div>
                </td>
                <td class="td3"><span ng-bind="'￥'+{{item.goods.sellPrice}}"></span></td>
                <td class="td4" ng-bind="item.shopCartAmount">1</td>
                <td class="td5"><b ng-bind="'￥' +{{ item.shopCartAmount * item.goods.sellPrice}}"></b></td>
                <td class="td6">
                    <div><a href="" ng-click="delOne()">删除</a></div>
                    <div><a href="">移到我的关注</a></div>
                </td>
            </tr>
        </table>
    </div>


    <!--购买-->
    <div class="buybox">
        <div class="buybox_left"><input type="checkbox" ng-model="checkedAll" ng-click="selectAll($event)">全选</div>
        <div class="buybox_left"><a href="" ng-click="delSome()">删除选中商品</a></div>
        <div class="buybox_left"><a href="">移到关注</a></div>
        <div class="buybox_left"><b><a href="" ng-click="delAll()">清空购物车</a></b></div>

        <div class="buybox_right buyit" ng-click="buyIt()">去结算</div>
        <div class="buybox_right">
            <div class="totalprice">总价：<span ng-bind="'￥' + user.selectMoney ">￥289.00</span></div>
            <div class="discount">促销：-￥00.00</div>
        </div>
        <div class="buybox_right selected">
            已选择<span class="num" ng-bind="user.selectNum">1</span>件商品
            <span class="glyphicon glyphicon-menu-up"></span>
        </div>
    </div>
</div>
