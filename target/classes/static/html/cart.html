        </div>

    </div>
    <!--infotitle-->

        <a href="">

        <div class="functionlist">
            <table>
                <tr>
                    <td class="td1"><input type="checkbox">全选</td>

                    <div><a href="">移到我的关注</a></div>
                </td>
            </tr>
        </table>
    </div>


    <!--购买-->
    <div class="buybox">
        <div class="buybox_left"><input type="checkbox">全选</div>
        <div class="buybox_left"><a href="">删除选中商品</a></div>
        <div class="buybox_left"><a href="">移到关注</a></div>
        <div class="buybox_left"><b><a href="">清理购物车</a></b></div>

        <div class="buybox_right buyit">去结算</div>
        <div class="buybox_right">
            <div class="totalprice">总价：<span>￥289.00</span></div>
            <div class="discount">促销：-￥00.00</div>
        </div>
        <div class="buybox_right selected">
