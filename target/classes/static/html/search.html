<div class="container">
	<div class="searchPage">
		<div id="select">
			<!--login和搜索框-->
			<div id="top">
				<a href="#">
					<img src="img-search/login.png">
				</a>
				<div class="search">
					<input type="text" ng-model="search_key">
					<button ng-click="IwantIt()">搜索</button>
				</div>
				<div class="my_car">
					<a href="#">
						<img src="img-search/car.png" width=120px;height=80px;>
					</a>
				</div>
				<div class="nav">
					<p>全部商品分类</p>
					<ul class="lf" type="none">
						<li class="l1">
							<a href="#">京东时尚</a>
						</li>
						<li>
							<a href="#">美妆馆</a>
						</li>
						<li>
							<a href="#">超市</a>
						</li>
						<li>
							<a href="#">生鲜</a>
						</li>
						<li>
							<a href="#">京东国际</a>
						</li>
						<li>
							<a href="#">闪购</a>
						</li>
						<li>
							<a href="#">拍卖</a>
						</li>
						<li>
							<a href="#">金融</a>
						</li>
					</ul>
				</div>
			</div>
			<!--搜索主界面-->
			<div id="main">
				<div>
					<img src="img-search/t1.png">
				</div>
				<ul type="none">
					<li ng-repeat="item in goodList" data-id="{{item.id}}">
						<a href="#"><img onerror="this.src='img-search/error-goods.jpg'" ng-src="item.image" >
							<span ng-bind="item.sellPrice">价格</span>
							<div ng-bind="item.name">商品名称与信息</div>
							<b ng-bind="item.publisher">商家<img src="img-search/b3.png"></b>
							<s><img src="img-search/b4.png"></s>
							<button type="button" class="btn btn-default btn-sm" ng-click="putIn()">
								<span class="glyphicon glyphicon-shopping-cart"></span>加入购物车
							</button>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
